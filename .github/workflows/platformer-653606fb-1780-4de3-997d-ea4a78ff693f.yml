name: Platformer Generated gig-scripts-dev-master-push Build
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: docker.pkg.github.com/lsflk/gig-scripts/gig-scripts
      CONTAINER_REGISTRY: docker.pkg.github.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_653606FB_1780_4DE3_997D_EA4A78FF693F }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_D861FCF5_CBE3_4D87_A3ED_DF46C3998D5A}}
          project-id: ${{secrets.PROJECT_ID_D861FCF5_CBE3_4D87_A3ED_DF46C3998D5A}}
          token: ${{secrets.AUTOGENERATED_CICD_D861FCF5_CBE3_4D87_A3ED_DF46C3998D5A}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 9bb57463-0917-4c74-8c8b-96174b197d1e
